    <style>
        /* === CSS RESET & BASE STYLES === */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette */
            --color-bg-dark: #0a0a0a; /* Deep Black */
            --color-bg-light: #1a1a1a; /* Darker Gray */
            --color-primary: #e11d48; /* Vibrant Pink (Highlight - Darker) */
            --color-secondary: #f43f5e; /* Lighter Pink */
            --color-accent: #f87171; /* Soft Pink/Coral */
            --color-text-primary: #f1f1f1; /* Light Gray / Off-white */
            --color-text-secondary: #a1a1a1; /* Medium Gray */
            --color-glitch-1: #00ffff; /* Cyan */
            --color-glitch-2: #ff00ff; /* Magenta */
            /* Auto-generated primary RGB for RGBA usage (see JS) */
            --color-primary-rgb: 225, 29, 72;

            /* Fonts */
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Orbitron', sans-serif; /* Sci-fi font */

            /* Animation & Transition */
            --transition-speed-fast: 0.2s;
            --transition-speed-normal: 0.4s;
            --transition-speed-slow: 0.7s;

            /* Border Radius */
            --border-radius-sm: 4px; /* Rounded corner value (1-5px range) */
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --border-radius-circle: 50%;

            /* Spacing */
            --space-xs: 0.5rem; /* 8px */
            --space-sm: 1rem;   /* 16px */
            --space-md: 1.5rem; /* 24px */
            --space-lg: 2.5rem; /* 40px */
            --space-xl: 4rem;   /* 64px */

            /* Grid Background */
             --grid-size: 30px; /* Kích thước ô lưới */
             --grid-line-color: rgba(var(--color-primary-rgb), 0.08); /* Màu hồng primary rất mờ */
             --grid-line-width: 1px; /* Độ dày đường kẻ */
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        /* === GRID BACKGROUND & OVERLAY === */
        body {
            font-family: var(--font-primary);
            color: var(--color-text-primary);
            background-color: var(--color-bg-dark); /* Màu nền đen chính */
            background-image:
                linear-gradient(to right, var(--grid-line-color) var(--grid-line-width), transparent var(--grid-line-width)),
                linear-gradient(to bottom, var(--grid-line-color) var(--grid-line-width), transparent var(--grid-line-width));
            background-size: var(--grid-size) var(--grid-size); /* Kích thước lặp lại của lưới */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-sm);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4"><path fill="%23cccccc" fill-opacity="0.02" d="M0 0h2v2H0zM2 2h2v2H0z"></path></svg>');
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
            animation: scanlines 15s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 150px; }
        }

        /* === MAIN CONTAINER === */
        #container {
            background-color: rgba(16, 16, 16, 0.6);
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            padding: var(--space-lg) var(--space-md);
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        inset 0 0 15px rgba(var(--color-primary-rgb), 0.1);
            position: relative;
            overflow: hidden;
            transition: transform var(--transition-speed-normal) ease-out,
                        box-shadow var(--transition-speed-normal) ease-out;
            transform-style: preserve-3d;
            opacity: 0; /* JS control */
            transform: translateY(20px); /* JS control */
        }

        /* === PROFILE SECTION === */
        #profile {
            margin-bottom: var(--space-md);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #profile-image-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: var(--space-sm);
        }

        #profile-image-wrapper::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: var(--border-radius-circle);
            background: conic-gradient(
                from 90deg,
                transparent 0%,
                var(--color-secondary) 25%,
                var(--color-primary) 50%,
                var(--color-secondary) 75%,
                transparent 100%
            );
            filter: blur(15px);
            z-index: -1;
            animation: rotateGlow 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #profile img#avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius-circle);
            border: 3px solid var(--color-primary);
            padding: 3px;
            background-color: var(--color-bg-dark);
            transition: transform var(--transition-speed-normal) ease,
                        box-shadow var(--transition-speed-normal) ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        #profile img#avatar:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 20px var(--color-primary);
        }

        #profile p {
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--color-text-primary);
            margin-top: var(--space-xs);
            font-family: var(--font-secondary);
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--color-secondary),
                         1px 1px 1px rgba(0,0,0,0.5);
        }

        .glitch-text {
            position: relative;
            text-shadow: 0.05em 0 0 var(--color-glitch-1),
                         -0.025em -0.05em 0 var(--color-glitch-2),
                         0.025em 0.05em 0 var(--color-glitch-1);
            animation: glitchAnim 0.5s infinite alternate;
        }

        @keyframes glitchAnim {
          0% { text-shadow: 0.05em 0 0 var(--color-glitch-1), -0.05em -0.025em 0 var(--color-glitch-2), -0.025em 0.05em 0 var(--color-glitch-1); }
          25% { text-shadow: -0.05em -0.025em 0 var(--color-glitch-1), 0.025em 0.025em 0 var(--color-glitch-2), -0.05em -0.05em 0 var(--color-glitch-1); }
          50% { text-shadow: 0.025em 0.05em 0 var(--color-glitch-1), 0.05em 0 0 var(--color-glitch-2), 0 -0.05em 0 var(--color-glitch-1); }
          75% { text-shadow: -0.05em 0 0 var(--color-glitch-1), -0.025em -0.025em 0 var(--color-glitch-2), -0.025em -0.05em 0 var(--color-glitch-1); }
          100% { text-shadow: -0.025em 0 0 var(--color-glitch-1), 0.025em -0.025em 0 var(--color-glitch-2), 0.05em 0.05em 0 var(--color-glitch-1); }
        }

        /* === LINKS LIST === */
        #links ul {
            list-style: none;
            padding: 0;
            margin: var(--space-lg) 0;
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        #links li {
             opacity: 0; /* JS control */
             transform: translateX(-20px); /* JS control */
        }

        #links a {
            display: block;
            padding: var(--space-sm) var(--space-md);
            text-decoration: none;
            color: var(--color-text-primary);
            background-color: rgba(var(--color-primary-rgb), 0.1);
            border: 1px solid rgba(var(--color-primary-rgb), 0.5);
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            transition: all var(--transition-speed-fast) ease-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
            will-change: transform, background-color, box-shadow;
        }

        #links a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(var(--color-primary-rgb), 0.4), transparent);
            transition: left var(--transition-speed-normal) ease-out;
            z-index: -1;
        }

        #links a:hover,
        #links a:focus {
            background-color: rgba(var(--color-primary-rgb), 0.25);
            border-color: var(--color-primary);
            color: #fff;
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(var(--color-primary-rgb), 0.4);
            outline: none;
        }

        #links a:hover::before,
        #links a:focus::before {
            left: 100%;
        }

        #links a:active {
             transform: scale(0.98);
             background-color: rgba(var(--color-primary-rgb), 0.3);
        }

        /* === SOCIAL LINKS (Updated) === */
        #social-links {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-top: var(--space-lg);
            padding: var(--space-md) 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0; /* JS control */
            transform: translateY(20px); /* JS control */
        }

        #social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
            font-size: 1.7rem; /* Slightly smaller icon to fit better in circle */
            /* --- CẬP NHẬT Ở ĐÂY --- */
            width: 42px; /* Kích thước cố định (Width = Height) */
            height: 42px; /* Kích thước cố định (Width = Height) */
            border-radius: var(--border-radius-circle); /* Bo tròn 50% */
            /* --- HẾT CẬP NHẬT --- */
            text-decoration: none; /* Ensure no underlines */
            transition: all var(--transition-speed-fast) ease; /* Transition mọi thứ */
            will-change: transform, color, background-color; /* Optimize */
        }

        #social-links a:hover,
        #social-links a:focus {
            color: var(--color-primary);
            transform: translateY(-3px) scale(1.1);
            outline: none;
            /* --- CẬP NHẬT Ở ĐÂY --- */
            background-color: rgba(var(--color-primary-rgb), 0.1); /* Nền mờ khi hover/focus */
            /* --- HẾT CẬP NHẬT --- */
        }

        #social-links ion-icon {
            display: block; /* Giúp căn giữa tốt hơn */
        }

        /* === FOOTER === */
        footer {
            margin-top: var(--space-lg);
            font-size: 0.85rem;
            color: var(--color-text-secondary);
             opacity: 0; /* JS control */
             transform: translateY(20px); /* JS control */
        }

        footer a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-speed-fast) ease,
                        text-shadow var(--transition-speed-fast) ease;
        }

        footer a:hover,
        footer a:focus {
            color: var(--color-secondary);
            text-shadow: 0 0 5px var(--color-secondary);
            outline: none;
        }

        /* === RESPONSIVENESS === */
        @media (max-width: 768px) {
            :root {
                --space-lg: 2rem;
                --space-xl: 3rem;
            }
            #container {
                padding: var(--space-md) var(--space-sm);
                margin: var(--space-sm);
            }
            #profile-image-wrapper {
                width: 100px;
                height: 100px;
            }
             /* Adjust social icon size and spacing */
             #social-links {
                gap: var(--space-sm);
             }
            #social-links a {
                 font-size: 1.6rem;
                 width: 40px;
                 height: 40px;
             }
        }
        @media (max-width: 380px) {
             /* Further adjustments for very small screens */
             #social-links {
                gap: var(--space-xs);
             }
            #social-links a {
                 font-size: 1.5rem;
                 width: 36px;
                 height: 36px;
             }
             #links a {
                padding: var(--space-sm);
             }
        }

        /* === UTILITY CLASSES === */
        .visually-hidden {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const introStaggerDelay = 80; // Milliseconds delay between each link appearing
            const glitchEffectOnLoad = true; // Enable/disable username glitch on load
            const glitchDuration = 1500; // How long the glitch effect lasts in ms
            const elementsToAnimate = ['#container', '#profile img#avatar', '#profile p', '#links li', '#social-links', 'footer'];

            // Helper function to set primary color RGB for CSS variables
            function setPrimaryColorRGB() {
                const containerStyle = getComputedStyle(document.documentElement);
                let primaryColor = containerStyle.getPropertyValue('--color-primary').trim();
                let r = 225, g = 29, b = 72; // Default pink fallback

                try {
                    // Improve parsing for hex and potentially rgb()/rgba() later
                    if (primaryColor.startsWith('#')) {
                        const hex = primaryColor.substring(1);
                        if (hex.length === 3) {
                            r = parseInt(hex[0] + hex[0], 16);
                            g = parseInt(hex[1] + hex[1], 16);
                            b = parseInt(hex[2] + hex[2], 16);
                        } else if (hex.length === 6) {
                            r = parseInt(hex.substring(0, 2), 16);
                            g = parseInt(hex.substring(2, 4), 16);
                            b = parseInt(hex.substring(4, 6), 16);
                        }
                    } else if (primaryColor.startsWith('rgb')) {
                        // Basic rgb/rgba parsing (can be made more robust)
                        const match = primaryColor.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
                        if (match) {
                             r = parseInt(match[1]);
                             g = parseInt(match[2]);
                             b = parseInt(match[3]);
                        }
                    }
                    if (isNaN(r) || isNaN(g) || isNaN(b)) {
                         [r,g,b] = [225, 29, 72]; // Reset to default if parsing failed
                     }
                    document.documentElement.style.setProperty('--color-primary-rgb', `${r}, ${g}, ${b}`);
                     console.log(`Primary RGB set to: ${r}, ${g}, ${b}`);
                } catch (error) {
                     console.error("Error parsing primary color, using default.", error);
                    document.documentElement.style.setProperty('--color-primary-rgb', `225, 29, 72`);
                 }
            }

            // --- Core Animation Timeline ---
            const tl = anime.timeline({
                easing: 'easeOutExpo',
                duration: 800
            });

            // Execute RGB setup once before animations start referencing the var
            setPrimaryColorRGB();

            // 1. Fade in Container
            tl.add({
                targets: '#container',
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 600
                // Removed begin callback, RGB set beforehand now
            });

             // 2. Animate Profile Picture & Name
             tl.add({
                 targets: ['#profile-image-wrapper', '#profile p#username'],
                 opacity: [0, 1],
                 scale: [0.8, 1],
                 duration: 700,
             }, '-=400');

            // 3. Stagger animate links
            tl.add({
                targets: '#links li',
                opacity: [0, 1],
                translateX: [-20, 0],
                delay: anime.stagger(introStaggerDelay)
            }, '-=500');

            // 4. Fade in Social Links & Footer
            tl.add({
                targets: ['#social-links', 'footer'],
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 500,
                easing: 'easeOutSine'
            }, '-=600');

            // --- Glitch Effect on Username (Optional) ---
            const usernameElement = document.getElementById('username');
            if (glitchEffectOnLoad && usernameElement) {
                 tl.add({
                    targets: usernameElement,
                    duration: 100,
                    complete: () => {
                         usernameElement.classList.add('glitch-text');
                         anime({
                            targets: usernameElement,
                             opacity: [1, 0.8, 1, 0.9, 1],
                            duration: glitchDuration,
                             easing: 'steps(4)',
                            complete: () => {
                                 usernameElement.classList.remove('glitch-text');
                             }
                        });
                     }
                }, '-=200');
             }

            // --- Interactive Animations (Examples) ---
            const avatar = document.getElementById('avatar');
            if (avatar) {
                let avatarHoverAnimation = null;
                avatar.addEventListener('mouseenter', () => {
                    if (avatarHoverAnimation) avatarHoverAnimation.pause();
                    avatarHoverAnimation = anime({
                        targets: avatar,
                        keyframes: [
                            { rotate: '4deg', scale: 1.06, duration: 150 },
                            { rotate: '-2deg', scale: 1.04, duration: 150 },
                            { rotate: '1deg', scale: 1.05, duration: 100 },
                            { rotate: '0deg', scale: 1.05, duration: 100 }
                        ],
                        easing: 'easeInOutSine'
                    });
                });
            }

            const mainLinks = document.querySelectorAll('#links a');
             mainLinks.forEach(link => {
                 link.addEventListener('mouseenter', () => {
                     anime({
                         targets: link,
                         duration: 300,
                         letterSpacing: ['0px', '0.5px'],
                         easing: 'easeOutQuad'
                     });
                 });
                link.addEventListener('mouseleave', () => {
                     anime({
                         targets: link,
                         duration: 200,
                         letterSpacing: ['0.5px', '0px'],
                         easing: 'easeInQuad'
                     });
                 });
             });

             const socialIcons = document.querySelectorAll('#social-links a ion-icon'); // Target icon directly
             socialIcons.forEach(icon => {
                 // Use mouseenter/leave on the PARENT LINK (<a>) but animate the ICON (<ion-icon>)
                 const parentLink = icon.closest('a');

                 parentLink.addEventListener('mouseenter', () => {
                    anime.remove(icon); // Remove any existing animation on the icon
                    anime({
                         targets: icon, // Animate the icon
                        keyframes: [
                             { rotate: '-15deg', duration: 150 }, // Removed scale from here
                            { rotate: '10deg', duration: 100 },
                             { rotate: '-5deg', duration: 100 },
                            { rotate: '0deg', duration: 100 }
                        ],
                         easing: 'easeInOutSine',
                        });
                });
                 parentLink.addEventListener('mouseleave', () => {
                     // Let CSS handle the transform reset on the <a> tag
                     // Just ensure the JS animation on the icon stops interfering if needed
                    // anime.remove(icon); // Usually not necessary unless animation runs long
                });
            });

            console.log("Niyaki Pham's Sci-Fi Profile Initialized! ✨ v3 (Grid + Rounded Social)");
            console.log("Anime.js version:", anime.version);

        }); // End DOMContentLoaded
    </script>
