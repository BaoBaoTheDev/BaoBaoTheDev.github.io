            // --- Fetch and Parse Anime Data (name,episodes,link) ---
            async function loadAnimeData() {
                console.log("⏳ Loading anime data...");
                if (resultsContainer) resultsContainer.innerHTML = '<p class="placeholder-text">Đang tải dữ liệu anime...</p>';
                if (searchInput) { searchInput.placeholder = "Đang tải..."; searchInput.disabled = true; }
                if (searchButton) searchButton.disabled = true;
                try {
                    const r = await fetch(ANIME_DATA_URL);
                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                    const csv = await r.text();
                    allEpisodeRecords = parseCSV_NameEpisodeLink(csv); // USE NEW PARSER
                    if (allEpisodeRecords.length > 0) {
                        console.log("✅ Anime data loaded.");
                        if (resultsContainer) resultsContainer.innerHTML = '<p class="placeholder-text">Nhập tên anime...</p>';
                        if (searchInput) { searchInput.placeholder = "Tìm kiếm anime..."; searchInput.disabled = false; }
                        if (searchButton) searchButton.disabled = false;
                    } else {
                        console.warn("⚠️ No valid records parsed.");
                        if (resultsContainer) resultsContainer.innerHTML = '<p class="placeholder-text error">Không có dữ liệu.</p>';
                        if (searchInput) searchInput.placeholder = "Lỗi data";
                    }
                } catch (e) {
                    console.error("❌ Load/Parse anime error:", e);
                    if (resultsContainer) resultsContainer.innerHTML = `<p class="placeholder-text error">Lỗi tải dữ liệu.</p>`;
                    if (searchInput) { searchInput.placeholder = "Lỗi tải"; searchInput.disabled = true; }
                    if (searchButton) searchButton.disabled = true;
                }

            // --- Render UNIQUE Anime Names ---
            function renderSearchResults(uniqueNames) {
                if (!resultsContainer) return;
                resultsContainer.innerHTML = '';
                if (!uniqueNames.length) {
                    resultsContainer.innerHTML = searchInput?.value.trim() ? '<p class="placeholder-text">Không tìm thấy.</p>' : '<p class="placeholder-text">Nhập tên anime...</p>';
                    return;
                 }
                const f = document.createDocumentFragment();
                 uniqueNames.forEach(n => {
                    const i = document.createElement('div'); i.classList.add('search-result-item');
                    i.textContent = n; i.title = n; i.dataset.animeName = n;
                    i.setAttribute('role', 'button'); i.tabIndex = 0;
                    i.addEventListener('click', () => handleAnimeSelect(n));
                    i.addEventListener('keydown', (e) => { if(e.key==='Enter'||e.key===' '){e.preventDefault(); handleAnimeSelect(n)} });
                    f.appendChild(i);
                });
                resultsContainer.appendChild(f);
                resultsContainer.style.display = 'block';
                if (episodeListContainer) episodeListContainer.style.display = 'none';
            }

            // --- Handle Search (Groups by Anime Name) ---
             function handleSearch() {
                 if (!searchInput) return; const s = searchInput.value.trim().toLowerCase();
                 if (!allEpisodeRecords.length) {
                    if (resultsContainer&&s) resultsContainer.innerHTML='<p class="placeholder-text error">Data chưa sẵn sàng.</p>';
                     else if (resultsContainer) resultsContainer.innerHTML='<p class="placeholder-text">Nhập tên anime...</p>';
                     return;
                 }
                 if (!s) { if(resultsContainer) resultsContainer.innerHTML='<p class="placeholder-text">Nhập tên anime...</p>'; if (episodeListContainer) episodeListContainer.style.display = 'none'; return; }
                 const f = allEpisodeRecords.filter(r => r.animeName && r.animeName.toLowerCase().includes(s));
                 const u = [...new Set(f.map(r => r.animeName))]; // Unique names
                 renderSearchResults(u);
             }
